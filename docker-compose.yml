version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: barrenground-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-barrenground}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-barrenground}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - barrenground-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barrenground-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-barrenground}
      DB_POOL_SIZE: 10
      DB_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@example.com}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8890}
      EMPLOYEE_DASHBOARD_URL: ${EMPLOYEE_DASHBOARD_URL:-http://localhost:8889}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - barrenground-network
      - dokploy-network

  # Customer Frontend
  customer-frontend:
    build:
      context: ./customer-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
        VITE_WS_URL: ${VITE_WS_URL:-http://localhost:5000}
        VITE_SHOP_ID: ${VITE_SHOP_ID:-barrenground}
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY:-}
    container_name: barrenground-customer
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${CUSTOMER_PORT:-8890}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bg-customer.rule=Host(`coffee-app-utufj2-e22026-54-39-131-33.traefik.me`)"
      - "traefik.http.routers.bg-customer.entrypoints=web"
      - "traefik.http.services.bg-customer.loadbalancer.server.port=80"
    networks:
      - barrenground-network
      - dokploy-network

  # Employee Dashboard
  employee-dashboard:
    build:
      context: ./employee-dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
        VITE_WS_URL: ${VITE_WS_URL:-http://localhost:5000}
        VITE_SHOP_ID: ${VITE_SHOP_ID:-barrenground}
    container_name: barrenground-employee
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${EMPLOYEE_PORT:-8889}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bg-employee.rule=Host(`coffee-app-utufj2-2f0db5-54-39-131-33.traefik.me`)"
      - "traefik.http.routers.bg-employee.entrypoints=web"
      - "traefik.http.services.bg-employee.loadbalancer.server.port=80"
    networks:
      - barrenground-network
      - dokploy-network

volumes:
  postgres_data:
    driver: local

networks:
  barrenground-network:
    driver: bridge
  dokploy-network:
    external: true
